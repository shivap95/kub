apiVersion: apps/v1
kind: Deployment
metadata:
  name: websitedeployment
  labels:
    app: jenkins0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template: 
    metadata: 
      labels: 
        app: jenkins0
    spec: 
      containers:
      - name: jenkins0
        image: javeeds/jenkins0:0.8
        ports:
        - containerPort: 80
        
